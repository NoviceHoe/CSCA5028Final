<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Weight Calculation</title>
</head>
<body>
    <h1>Weather and Weight Calculation</h1>
    <form action="/" method="POST">
        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" name="weight" step="0.01" required><br><br>

        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" name="latitude" step="0.0001" required><br><br>

        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" name="longitude" step="0.0001" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="string" step="any" id="email" name="email" required><br><br>

        <label for="daily_email">Receive Daily Email Update:</label>
        <input type="checkbox" id="daily_email" name="daily_email"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
